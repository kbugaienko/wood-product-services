<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WoodProductServices</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__top">
        <a href="#" class="logo">
          <img src="images/logo.svg" alt="logo" class="logo__img">
        </a>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Gallery</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Prices for services</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">About us</a>
            </li>
            <li class="header__menu-item">
              <a href="#" class="header__menu-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <img src="images/header-bg.png" alt="" class="header__background-img">
      <div class="header__content">
        <div class="header__content--text">
          <h1 class="header__title">Solid wood products</h1>
          <p class="header__text">Oak, beech, ash from <span>1700 CZK</span> per m3</p>
          <button class="header__btn">Order</button>
        </div>
        <div class="header__content--images">
          <img src="images/header_img_1.jpg" alt="" class="header__img header__img-1">
          <img src="images/header_img_2.jpg" alt="" class="header__img header__img-2">
          <img src="images/header_img_3.jpg" alt="" class="header__img header__img-3">
        </div>
      </div>
    </div>
  </header>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script src="js/main.js"></script>
</body>
</html>
