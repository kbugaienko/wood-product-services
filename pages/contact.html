<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/slick.css">
  <link rel="stylesheet" href="/css/magnific-popup.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header header-gallery">
    <div class="container">
      <div class="header__top header__top-gallery">
        <a href="/index.html" class="logo">
          <img src="/images/logo.svg" alt="logo" class="logo__img">
        </a>
        <nav class="header__menu">
          <button class="menu__btn">
            <span class="row"></span>
          </button>
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="/pages/gallery.html" class="header__menu-link">Gallery</a>
            </li>
            <li class="header__menu-item">
              <a href="/pages/price.html" class="header__menu-link">Prices for services</a>
            </li>
            <li class="header__menu-item">
              <a href="/pages/about.html" class="header__menu-link">About us</a>
            </li>
            <li class="header__menu-item header__menu-item--active">
              <a href="/pages/contact.html" class="header__menu-link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="contact">
      <div class="container">
        <div class="contact__box">
          <div class="contact__info">
            <h1 class="contact__title title">Contact</h1>
            <div class="contact__info-phone">
              <a href="tel:420000000000" class="contact__num">
                <img src="/images/phone-logo.svg" alt="phone-img" class="contact__phone-img">
                <span>+420 000 000 000</span>
              </a>
            </div>
            <div class="contact__info-address">
              <p class="contact__address-text">
                <img src="/images/map-logo.svg" alt="map-logo-img" class="contact__address-img">
                <span>Plzeňce 1166/0 
                      150 00
                </span> 
              </p>
            </div>
          </div>
          <div class="contact__map">
            <iframe class="contact__map-img" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d2561.145559760007!2d14.407820416422238!3d50.064835579423956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1zTmEgUGx6ZcWIY2UgMTE2Ni8wLCDQn9GA0LDQs9CwIDUt0KHQvNC40YXQvtCyLCDQp9C10YXQuNGP!5e0!3m2!1sru!2spl!4v1660661931966!5m2!1sru!2spl" width="493" height="429" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__logo">
            <a href="/index.html" class="logo">
              <img src="/images/logo.svg" alt="logo" class="logo__img">
            </a>
            <p class="footer__logo-text">
              This work is based on 
              <a href="https://www.figma.com/community/file/1136307990435971516" class="footer__logo-text--title">wood product services website</a>
              by <a href="https://www.figma.com/@glosdashka" class="footer__logo-text--author">GLOS Dashka</a> 
              licenced under <a rel="license" href="https://creativecommons.org/licenses/by/4.0/" class="footer__logo-text--license">CC BY 4.0</a>
            </p>
          </div>
          <div class="footer__phone">
            <a href="tel:420000000000" class="footer__num">
              <img src="/images/phone-logo.svg" alt="phone-img" class="footer__phone-img">
              <span>+420 000 000 000</span>
            </a>
          </div>
          <div class="footer__address">
            <p class="footer__address-text">
              <img src="/images/map-logo.svg" alt="map-logo-img" class="footer__address-img">
              <span>Plzeňce 1166/0
                    150 00
              </span> 
            </p>
          </div>
        </div>
      </div>
    </footer>
  </main>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script src="/js/slick.min.js"></script>
  <script src="/js/jquery.magnific-popup.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
